<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pisi Mikhuy | platos</title>
<link rel="stylesheet" th:href="@{/css/inicio.css}"></link>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&display=swap"
	rel="stylesheet">
</head>
<body>




		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			PisiMikhuy <small>platos</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/platos}">Home</a></li>
			<li class="breadcrumb-item active">Actualizar Plato</li>
		</ol>

		<h2>Actualizar Plato</h2>
		<form class="form-horizontal" th:object="${plato}"
			th:action="@{/platos/update}" method="post"
			enctype="multipart/form-data">
			<input type="hidden" name="id" th:value="${plato.id}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="nomPla">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nomPla" name="nomPla"
						required autocomplete="off" th:value="${plato.nomPla}">
					<div id="prueba"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Descripción:</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="descripcion" name="descripcion"
						placeholder="Ingrese la descripcion del producto" required
						autocomplete="off" th:text="${plato.descripcion}"> </textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="precio">Precio:</label>
				<div class="col-md-2 mb-3">
					<input type="number" class="form-control" step="any" id="precio"
						name="precio" placeholder="Ingrese el precio del producto"
						th:value="${plato.precio}" required autocomplete="off">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="img">Imagen:</label>
				<div class="col-sm-10">
					<input type="file" class="form-control-file" id="img" name="img">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-success">Guardar</button>
				</div>
			</div>

		</form>


	<!-- /.container -->
