<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<title>Pisi Mikhuy | platos</title>
<link rel="stylesheet" th:href="@{/css/inicio.css}"></link>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&display=swap"
	rel="stylesheet">


</head>

<body>



	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			PISI MIKHUY <small>Platos</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
			<li class="breadcrumb-item active">Crear plato</li>
		</ol>

		<h2>Crear Plato</h2>
		<form class="form-horizontal" method="post" th:action="@{/platos/save}"
			enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nomPla">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nomPla" name="nomPla"
						placeholder="Ingrese el nombre del plato" autocomplete="off"
						required="required">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Descripción:</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="descripcion" name="descripcion"
						placeholder="Ingrese la descripcion del plato" required
						autocomplete="off"> </textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="precio">Precio:</label>
				<div class="col-md-2 mb-3">
					<input type="number" class="form-control" step="any" id="precio"
						name="precio" placeholder="Ingrese el precio del plato"
						autocomplete="off" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="img">Imagen:</label>
				<div class="col-sm-10">
					<input type="file" class="form-control-file" id="img" name="img">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-saved"></span> Guardar
					</button>
				</div>
			</div>
			
		</form>

	</div>
<div class="pie">
	<div class="container">
	  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
	    <div class="col-md-4 d-flex align-items-center">
	      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
	      	<img class="bi" width="30" height="24" src="/images/imagesInicio/LOGO PNG.png">
	      </a>
	      <span class="text-muted">Todos los derechos reservados, ©Pisi Mikhuy 2023</span>
	    </div>
	
	    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
	      <li class="ms-3"><a class="text-muted ms-3" href="#"><img class="bi" width="30" height="30" src="/images/imagesInicio/fac.png"></a></li>
	      <li class="ms-3"><a class="text-muted ms-3" href="https://instagram.com/pisi_mikhuy?igshid=YmMyMTA2M2Y="><img class="bi" width="30" height="30" src="/images/imagesInicio/ig.png"></a></li>
	      <li class="ms-3"><a class="text-muted ms-3" href="#"><img class="bi" width="30" height="30" src="/images/imagesInicio/yt.png"></a></li>
	    </ul>
	  </footer>
	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
